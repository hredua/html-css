<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">

    </picture> 
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <audio src="midia/North Oakland Extasy - Squadda B.mp3" controls autoplay></audio>
    <!--MP3 OGG WAV-->
    <br><audio controls preload="metadata">
        <source src="midia/North Oakland Extasy - Squadda B.mp3" type="audio/mpeg">
        <source src="midia/North Oakland Extasy - Squadda B.wav" type="audio/wav">
        <source src="midia/North Oakland Extasy - Squadda B.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/North Oakland Extasy - Squadda B.mp3" download="North Oakland Extasy.mp3" type="audio/mpeg"></a></p>
    </audio>
</body>
</html>
